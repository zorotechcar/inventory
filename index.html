<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZORO TECH Car Accessories Inventory</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 20px;
    }
    /* Header Styles */
    .site-header {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .header-content {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
    }
    .logo-container {
      flex-shrink: 0;
    }
    .logo {
      width: 70px;
      height: auto;
    }
    /* Section Titles */
    h1 {
      font-size: 2rem;
      font-weight: 600;
      line-height: 1.2;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      text-align: center;
      color: #2c3e50;
    }
    /* Inventory Grid Section Styles */
    .inventory-grid-section {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 1200px;
      margin: 0 auto 60px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    /* Card Styles */
    .card {
      background-color: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      flex-grow: 1;
    }
    .card-content h3 {
      margin-bottom: 10px;
      font-size: 1.25rem;
      color: #2c3e50;
    }
    .card-content p {
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #555;
    }
    .card-actions {
      padding: 10px 15px;
      background-color: #f7f7f7;
      text-align: right;
      border-top: 1px solid #e0e0e0;
    }
    .action-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 5px;
    }
    .action-btn.edit {
      background-color: #3498db;
      color: #fff;
    }
    .action-btn.edit:hover {
      background-color: #2e8ece;
    }
    .action-btn.delete {
      background-color: #e74c3c;
      color: #fff;
    }
    .action-btn.delete:hover {
      background-color: #d7372b;
    }
    /* Inventory Form Section Styles */
    .inventory-form-section {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 30px;
    }
    .inventory-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #6c5ce7;
      outline: none;
    }
    button[type="submit"] {
      background-color: #6c5ce7;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #5940c1;
    }
    .cancel-button {
      background-color: #bdc3c7;
      color: #333;
      padding: 10px 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    .cancel-button:hover {
      background-color: #a0a4a8;
    }
    /* Add Item Button (Fixed at Bottom) */
    .add-item-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #6c5ce7;
      color: #fff;
      padding: 15px 20px;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .add-item-button:hover {
      background-color: #5940c1;
    }
    /* Hidden Class for Toggling Views */
    .hidden {
      display: none;
    }
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-content">
      <div class="logo-container">
        <!-- Replace 'logo-placeholder.png' with your actual logo file when ready -->
        <img src="logo-placeholder.png" alt="ZORO TECH Logo" class="logo" />
      </div>
      <h1>
        ZORO TECH<br>
        Car Accessories
      </h1>
    </div>
  </header>

  <!-- Inventory View -->
  <section id="inventoryView" class="inventory-grid-section">
    <h2>Inventory Items</h2>
    <div id="inventoryContainer" class="grid-container">
      <!-- Inventory items will be rendered here as cards -->
    </div>
  </section>

  <!-- Add/Edit Form View (Hidden by Default) -->
  <section id="formView" class="inventory-form-section hidden">
    <h2 id="formTitle">Add Item</h2>
    <form id="itemForm" class="inventory-form">
      <input type="hidden" id="itemId">
      <div class="form-group">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required>
      </div>
      <div class="form-group">
        <label for="itemDesc">Description:</label>
        <textarea id="itemDesc" required></textarea>
      </div>
      <div class="form-group">
        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" min="0" required>
      </div>
      <div class="form-group">
        <label for="itemPrice">Price ($):</label>
        <input type="number" id="itemPrice" step="0.01" min="0" required>
      </div>
      <div class="form-group">
        <label for="itemImage">Product Image:</label>
        <input type="file" id="itemImage" accept="image/*">
      </div>
      <button type="submit">Save Item</button>
    </form>
    <button id="cancelBtn" class="cancel-button">Cancel</button>
  </section>

  <!-- Add Item Button (Visible in Inventory View) -->
  <a href="#" id="addItemBtn" class="add-item-button">Add Item</a>

  <script>
    /***********************
     * Data & Utility Functions
     ***********************/
    // Retrieve inventory from localStorage or initialize an empty array
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    
    // Utility function to generate a unique ID for new items
    function generateId() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }
    
    // Save inventory to localStorage
    function saveInventory() {
      localStorage.setItem('inventory', JSON.stringify(inventory));
    }
    
    /***********************
     * DOM Elements
     ***********************/
    const inventoryView = document.getElementById('inventoryView');
    const formView = document.getElementById('formView');
    const inventoryContainer = document.getElementById('inventoryContainer');
    const addItemBtn = document.getElementById('addItemBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const formTitle = document.getElementById('formTitle');
    const itemForm = document.getElementById('itemForm');
    const itemIdInput = document.getElementById('itemId');
    const itemNameInput = document.getElementById('itemName');
    const itemDescInput = document.getElementById('itemDesc');
    const itemQuantityInput = document.getElementById('itemQuantity');
    const itemPriceInput = document.getElementById('itemPrice');
    const itemImageInput = document.getElementById('itemImage');
    
    /***********************
     * View Toggling Functions
     ***********************/
    function showInventoryView() {
      formView.classList.add('hidden');
      inventoryView.classList.remove('hidden');
      addItemBtn.style.display = 'block';
      renderInventory();
      itemForm.reset();
      itemIdInput.value = '';
      formTitle.textContent = 'Add Item';
    }
    
    function showFormView(editing = false) {
      inventoryView.classList.add('hidden');
      formView.classList.remove('hidden');
      addItemBtn.style.display = 'none';
      if (!editing) {
        // Reset form for new entry if not editing
        itemForm.reset();
        itemIdInput.value = '';
        formTitle.textContent = 'Add Item';
      }
    }
    
    /***********************
     * Inventory Rendering
     ***********************/
    function renderInventory() {
      inventoryContainer.innerHTML = '';
      inventory.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
    
        // Use the uploaded image or a placeholder if none exists
        const imageSrc = item.image ? item.image : 'https://via.placeholder.com/300x180?text=No+Image';
    
        card.innerHTML = `
          <img src="${imageSrc}" alt="${item.name}">
          <div class="card-content">
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <p><strong>Quantity:</strong> ${item.quantity}</p>
            <p><strong>Price:</strong> $${parseFloat(item.price).toFixed(2)}</p>
          </div>
          <div class="card-actions">
            <button class="action-btn edit" data-id="${item.id}">Edit</button>
            <button class="action-btn delete" data-id="${item.id}">Delete</button>
          </div>
        `;
        inventoryContainer.appendChild(card);
      });
    }
    
    /***********************
     * Event Listeners
     ***********************/
    // Add Item Button Click
    addItemBtn.addEventListener('click', function(e) {
      e.preventDefault();
      showFormView();
    });
    
    // Cancel Button Click in the form view
    cancelBtn.addEventListener('click', function() {
      showInventoryView();
    });
    
    // Inventory Container: Edit & Delete button clicks (Event Delegation)
    inventoryContainer.addEventListener('click', function(e) {
      const target = e.target;
      const id = target.getAttribute('data-id');
      if (target.classList.contains('edit')) {
        // Find the item and populate the form for editing
        const item = inventory.find(i => i.id === id);
        if (item) {
          itemIdInput.value = item.id;
          itemNameInput.value = item.name;
          itemDescInput.value = item.description;
          itemQuantityInput.value = item.quantity;
          itemPriceInput.value = item.price;
          // Note: For security reasons, file inputs cannot be pre-populated.
          formTitle.textContent = 'Edit Item';
          showFormView(true);
        }
      } else if (target.classList.contains('delete')) {
        if (confirm('Are you sure you want to delete this item?')) {
          inventory = inventory.filter(item => item.id !== id);
          saveInventory();
          renderInventory();
        }
      }
    });
    
    // Form Submission for Adding or Editing an item
    itemForm.addEventListener('submit', function(e) {
      e.preventDefault();
    
      const id = itemIdInput.value;
      const name = itemNameInput.value.trim();
      const description = itemDescInput.value.trim();
      const quantity = parseInt(itemQuantityInput.value, 10);
      const price = parseFloat(itemPriceInput.value);
    
      if (!name || !description || isNaN(quantity) || isNaN(price)) {
        alert('Please fill in all fields correctly.');
        return;
      }
    
      // Finalize saving after processing the image (if any)
      function finalizeSave(imageData) {
        if (id) {
          // Update existing item
          inventory = inventory.map(item =>
            item.id === id
              ? { ...item, name, description, quantity, price, image: imageData || item.image }
              : item
          );
        } else {
          // Create a new item
          const newItem = {
            id: generateId(),
            name,
            description,
            quantity,
            price,
            image: imageData || ''
          };
          inventory.push(newItem);
        }
        saveInventory();
        showInventoryView();
      }
    
      // Check if a new image file was selected
      const file = itemImageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imageData = event.target.result; // Base64 image string
          finalizeSave(imageData);
        };
        reader.readAsDataURL(file);
      } else {
        finalizeSave('');
      }
    });
    
    // Initial load: show inventory view
    showInventoryView();
  </script>
</body>
</html>
